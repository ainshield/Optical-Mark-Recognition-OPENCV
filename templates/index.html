<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <div class="row">
            <h1 class="text-center" style="padding-block: 10px;">Exam Checker</h1>  
            <div class="col-lg-6 text-end">
                <img src="{{url_for('video_feed')}}" id="video_feed" alt="video_feed"/>
            </div>
            <div class="col-lg-6 text-start">
                <form action="http://localhost:5000/" method="POST" autocomplete="off" style="padding-top: 10px;">
                    <p><input 
                        title="Enter your code" 
                        type="text" name ="code" 
                        placeholder="Enter your code" 
                        maxlength="6" 
                        minlength="6">
                    </p>
                    <p><input type="submit" value="submit"></p>
                </form>
            </div>
        </div>
           
    </div>
    
</body>

</html>
